<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<th:block th:replace="layout/layout :: head-basic"></th:block>
<th:block th:replace="layout/layout :: bootstrap-css"></th:block>
<th:block th:replace="layout/layout :: jquery-ui-css"></th:block>
<th:block th:replace="layout/layout :: general-css"></th:block>
</head>
<body>
	<nav th:replace="layout/layout :: menu"></nav>
	<div th:replace="layout/layout :: screen-title"></div>
	<div th:replace="layout/layout :: messages-zone"></div>

	<div class="container py-1">

		<div class="row justify-content-center mt-3 ms-1 me-1">
			<div class="col-12 formclass create-form shadow pt-3">
			
				<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Titulo: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${disco.titulo}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Autor: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${disco.autor}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">AnoLanzamiento: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<span th:text="${disco.anoLanzamiento}"></span>
	</div>
</div>
<div class="row g-3 align-items-center mb-3">
	<div class="col-md-2">
		<span class="fw-bold mb-0">Caratula: </span>
	</div>
	<div class="col-md-4 mt-1 mt-md-3">
		<a th:if="${disco.caratula != null}" th:href="@{'/disco/viewimg/'+${disco.id}+'/caratula'}" title="View caratula">
		<img th:if="${disco.caratula != null}" 
			th:src="@{'/upload/' + ${disco.caratula}}" width="100px" 
			class="border border-white shadow">
		</a>
		<img th:if="${disco.caratula == null}" th:src="@{'/images/app_no_image_logo.png'}" width="100px"></img>
	</div>
</div>


			</div>
		</div>

	</div>

	<div th:replace="layout/layout :: authorship"></div>

	<div th:insert="layout/layout :: jquery-js"></div>
	<div th:insert="layout/layout :: jquery-ui-js"></div>
	<div th:insert="layout/layout :: bootstrap-js"></div>




</body>
</html>
